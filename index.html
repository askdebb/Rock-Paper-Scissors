<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Rock Paper Scissors</h1>
            <p id="p-red">for relaxation!</p>
        </div>
        <div class="container-element-show">
            <div class="element-column">
                <img src="./images/rock.png" alt="rock"> 
                <p id="desc-element">Rock</p>
            </div>
            <div class="element-column">
                <img src="./images/paper.png" alt="paper"> 
                <p id="desc-element">Paper</p>
            </div>

            <div class="element-column">
                <img src="./images/scissors.png" alt="scissors">
                <p id="desc-element">Scissors</p>
            </div>

            <div class="container-user-info">
                <div class="user">
                    <p>Name:  <span id="challenge-user"></span></p>
                    <p>Type: Human </p>
                    <p>Gender: <span id="challenge-gender"></span> </p>
                    <p>Level: <span id="challenge-level"></span></p>
                </div>
                <div class="cpu">
                    <p>Name: Mary Asare</p>
                    <p>Type: CPU</p>
                    <p>Gender: Female </p>
                    <p>Level: Beginner</p>
                </div>
            </div>
        </div>
        
        <div class="container-brave">
            <h2>Any Challenger?</h2>
            <div class="brave-btn">
                <button id="btn-yes" class="btn">Yes</button>
                <button id="btn-no" class="btn noBtn">No</button>
            </div>
            <div class="container-score">
                <div class="user-score">
                    <p>Score: <span id="userScore">0</span></p>
                </div>
                <div class="round-count">Round <span>1</span> of 3</div>
                <div class="cpu-score">
                    <p>Score: <span id="cpuScore">0</span></p>
                </div>
            </div>
        </div>
        <div class="container-input-interactions">
             <em id="em">waiting for the challenger...</em>
           
             <div class="yes-info">
                <div class="nameUser">
                    <label for="user-name">Your name</label>
                    <input type="text" id="username" placeholder="Enter name here">
                </div>
                <div class="genderUser">
                    <label for="user-gender"> Choose gender</label>
                    <select name="user-gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="levelUser">
                    <label for="user-level">Choose Level</label>
                    <select name="user-level" id="level">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>               
                <button type="button" id="submit-user-info" > Begin!</button>
             </div>
            </div>
        <footer ><a id="company-name" href="https://web.facebook.com/cwdebrah">code<span id="bolt">BOLT</span> Studio</a>  |  Made with ⚡  |  ©️ 2024</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
