<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Rock Paper Scissors</h1>
            <p id="p-red">for relaxation!</p>
        </div>
        <div class="container-element-show">
            <div class="element-column">
                <img src="./images/rock.png" alt="rock"> 
                <p id="desc-element">Rock</p>
            </div>
            <div class="element-column">
                <img src="./images/paper.png" alt="paper"> 
                <p id="desc-element">Paper</p>
            </div>

            <div class="element-column">
                <img src="./images/scissors.png" alt="scissors">
                <p id="desc-element">Scissors</p>
            </div>
        </div>
        
        <div class="container-brave">
            <h2>Any Challenger?</h2>
            <div class="brave-btn">
                <button id="btn-yes" class="btn">Yes</button>
                <button id="btn-no" class="btn">No</button>
            </div>
        </div>
        <div class="container-input-interactions"></div>
        <footer ><a id="company-name" href="https://web.facebook.com/cwdebrah">code<span id="bolt">BOLT</span> Studio</a>  |  Made with ⚡  |  ©️ 2024</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
